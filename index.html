<script>
var json;
var start = 0;
var jump = 2;

$.getJSON('about.json', function(data) {     
	json = data;
	for (var i in data) {
        var string = "<li><div class='document'><a id='" + i + "' href='" + data[i]["link"] + "'>"; 
        string += "<p class='pname'>" + data[i]["title"] + "</p></a><p>" ;
        string += data[i]["description"] + "</p></div></li>";
        $("#tree ul").append(string);
	}
});

$(document).ready(function(){

    if ($( window ).width() <= 800) $('#viewMoreRight').hide();

    $(function() {
      $('#scroll').on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 500, 'linear');
      });
    });

    $(function () {
        $('#viewMoreRight').click(function () {

            var dlen = $('#datalist li').length;
            $('#datalist li').hide();
            $('#datalist li').slice(start+jump, start+(jump*2)).show();
            start += jump;

            if (start >= dlen || start+jump >= dlen) {
                $('#viewMoreRight').hide();
            } else if (start > 0) {
                $('#viewMoreLeft').show();
            }
        });
    });

    $(function () {
        $('#viewMoreLeft').click(function () {

            var dlen = $('#datalist li').length;
            $('#datalist li').hide();
            $('#datalist li').slice(start-jump, start).show();
            start -= jump;

            if (start <= 0) {
                $('#viewMoreRight').show();
                $('#viewMoreLeft').hide();
                start=0;
            } else if (start < dlen) {
                $('#viewMoreRight').show();
            }
        });
    });
});

</script>
