<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Greg Hill</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../img/manifest.json">
    <link rel="mask-icon" href="../img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <meta name="msapplication-config" content="../img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <div id="header">
	<p id="path"></p>
    </div>

    <div id="tree">

	<div class="section" id="undergraduate">
		<a class="subpath"></a>
		<div class="documents"></div>
		<div class="info"></div>
	</div>

	<div class="section" id="postgraduate">
		<a class="subpath"></a>
		<div class="documents"></div>
		<div class="info"></div>
	</div>

    </div>



    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.typist.js"></script>

</body>

<script>

$(document).ready(function() {

var json;


$('#path')
	.on('start_type.typist', function() {})
	.on('end_type.typist', function() {
		$('#undergraduate .subpath').html("/undergraduate <span class='caret'></span>");
		$('#postgraduate .subpath').html("/postgraduate <span class='caret'></span>");
	})
	.typist({
		cursor: false,
		speed: 12,
		text: '/home/greg/research'
	});

$.getJSON('undergrad.json', function(data) {     
	json = data;    
	for (var i in data) {
		$("#undergraduate .documents").append("<div class='document'><a id='" + i + "'><i class='grow fa fa-file fa-5x' aria-hidden='true'></i><p></a>" + data[i]["Title"] + "</p></div>");
	}
});

$('body').on('click', '.document a', function () {
	$(this).parent().parent().parent().find(".info").show();
	$(this).parent().parent().parent().find(".info").text(json[this.id]["Description"]);
	$(this).parent().parent().parent().find(".info").append("<br><a href='" + json[this.id]["PDF"] + "'>View</a>");
});

$(".section").click(function(){
	$(this).find(".document").show();
	$(this).find(".document").css('display', 'inline-block');
});

$("#postgraduate").click(function(){
	$(this).find(".documents").html("<p id='review'>Under Review</p>");
});




});




</script>

</html>
