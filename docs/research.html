<body>

    <div id="header">
	<p id="path">/home/greg /research</p>
    </div>

    <div id="tree">


    </div>



    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.typist.js"></script>

</body>

<script>

$(document).ready(function() {

var json;

$.getJSON('about.json', function(data) {     
	json = data;
	for (var i in data) {
		$("#tree").append("<div class='section' id='" + i + "'><a class='subpath'></a><div class='documents'></div><div class='info'></div></div>");

		$('#' + i + " .subpath")
		.on('start_type.typist', function() {})
		.on('end_type.typist', function() {		
			$(this).append(" <span class='caret'></span>");
		})
		.typist({
			cursor: false,
			speed: 12,
			text: "/" + i
		});

		for (var j in data[i]) {
			$("#" + i + " .documents").append("<div class='document'><a id='" + j + "'><i class='grow fa fa-file fa-5x' aria-hidden='true'></i><p></a>" + data[i][j]["Title"] + "</p></div>");
		}
	}
});

$('body').on('click', '.document a', function () {
	var category = $(this).parent().parent().parent().attr('id');
	var id = this.id;
	
	$(this).parent().parent().parent().find(".info").show();
	$(this).parent().parent().parent().find(".info").text(json[category][id]["Description"]);
	$(this).parent().parent().parent().find(".info").append("<br><a class='viewbtn' href='" + json[category][id]["link"] + "'>View</a>");
});

$('body').on('click', '.section', function () {
	$(this).find(".document").show();
	$(this).find(".document").css('display', 'inline-block');
});

$("#postgraduate").click(function(){
	$(this).find(".documents").html("<p id='review'>Under Review</p>");
});




});




</script>
